<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <title>My Project</title>
  </head>
  <body>
    <header>My Project Name</header>

    <main>
      <div class="card">
        <h3>Entrar em uma sala</h3>

        <form action="room.html">
          <input
            id="nickname"
            type="text"
            name="nickname"
            placeholder="Nick"
            required
          />
          <input
            id="room_code"
            type="number"
            name="room_code"
            placeholder="Código da Sala"
            autocomplete="off"
            required
          />
          <input
            id="join_password"
            type="password"
            name="password"
            placeholder="Senha da Sala"
          />

          <button class="btn-success" type="submit">Entrar</button>
        </form>
      </div>

      <div class="card">
        <h3>Criar uma sala</h3>

        <form onsubmit="onSubmitCreateRoom(event)">
          <input
            id="room_name"
            type="text"
            name="room_name"
            placeholder="Nome da Sala"
            autocomplete="off"
            required
          />
          <input
            id="create_password"
            type="password"
            name="password"
            placeholder="Senha (opcional)"
          />
          <select id="max_participants" name="max_participants" required>
            <option value="" selected disabled>Máx. Participantes</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>

          <button class="btn-info" type="submit">Criar</button>
        </form>
      </div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
